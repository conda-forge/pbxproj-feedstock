{% set name = "pbxproj" %}
{% set version = "3.4.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: f6de00fddd98bae10b82a5e55d594d9d3974f8b1d3b2631d34f8b9106f970e4f

build:
  number: 0
  noarch: python
  entry_points:
    - pbxproj = pbxproj.__main__:main
    - pbxproj-file = pbxproj.pbxcli.pbxproj_file:main
    - pbxproj-flag = pbxproj.pbxcli.pbxproj_flag:main
    - pbxproj-folder = pbxproj.pbxcli.pbxproj_folder:main
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - coverage
    - nose
    - pip
    - python >=3.6
  run:
    - docopt
    - openstep-parser >=1.5.1
    - python >=3.6

test:
  imports:
    - pbxproj
    - pbxproj.pbxcli
  commands:
    - pip check
    - pbxproj --help
    - pbxproj-file --help
    - pbxproj-flag --help
    - pbxproj-folder --help
  requires:
    - pip

about:
  home: https://github.com/kronenthaler/mod-pbxproj
  license: MIT
  summary: XCode Project manipulation library for Python
  license_file: license.txt
  description: |
    This module can read, modify, and write a .pbxproj file from an Xcode 4+ projects. 

extra:
  recipe-maintainers:
    - cav71
